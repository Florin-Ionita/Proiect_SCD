services:
  keycloak-db:
    image: postgres:15
    container_name: keycloak-postgres
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      - db-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: keycloak-server
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_URL: http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    networks:
      - db-net
      - app-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  notification-service:
    build:
      context: ./notification-service
    container_name: notification-service
    ports:
      - "8083:8083"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - app-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - db-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  backend:
    build:
      context: ./backend
      target: build
    container_name: backend
    ports:
      - "8081:8081"
      - "5005:5005"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://user:password@mongo:27017/userdb?authSource=admin
      # Issuer URI removed to avoid hostname mismatch (localhost vs keycloak)
      # SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/JobAppRealm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/JobAppRealm/protocol/openid-connect/certs
      JOB_SERVICE_URL: http://job-service:8082
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    volumes:
      - ./backend:/app
      - /app/target
    command: ./mvnw spring-boot:run -Dspring-boot.run.jvmArguments="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    depends_on:
      - mongo
      - keycloak
      - job-service
      - rabbitmq
    networks:
      - web-net
      - app-net
      - db-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - db-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  job-service:
    build:
      context: ./job-service
    # container_name: job-service # Removed for scaling (replicas > 1)
    # ports:
    #   - "8082:8082" # Removed to allow scaling without port conflicts. Access via Frontend (port 80)
    environment:
      SPRING_REDIS_HOST: redis
    depends_on:
      - redis
    networks:
      - web-net
      - app-net
      - db-net
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  frontend:
    build:
      context: ./frontend/frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - web-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  keycloak_data:

networks:
  web-net:
    driver: bridge
  app-net:
    driver: bridge
  db-net:
    driver: bridge
